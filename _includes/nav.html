<ul>
    <li id="home" {% if subpage.title == page.title %} class="current" {% endif %}><a href="{{ site.baseurl }}">{{ Willkommen }}</a></li>
{% for subpage in site.pages %}
    {% if subpage.title %}
        <li><a {% if subpage.title == page.title %} class="current" {% endif %} href="{{ subpage.url | prepend: site.baseurl }}">{{ subpage.title }}</a></li>
    {% endif %}
{% endfor %}
</ul>
