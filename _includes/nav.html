<ul>
    {% for subpage in site.pages %}
        <li id="home" {% if subpage.title == page.title %} class="current" {% endif %}><a href="{{ subpage.url | prepend: site.baseurl }}">{{ subpage.title }}</a></li>
        {% if (subpage.title) && subpage.title != "Startseite" %}
            <li {% if subpage.title == page.title %} class="current" {% endif %}><a href="{{ subpage.url | prepend: site.baseurl }}">{{ subpage.title }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
